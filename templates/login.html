{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}
<div>
<h3>Sign In</h3>
    <form  action="{{ url_for('login') }}" method="post" > 
        <div class="form-group  " >
        <input type = "text"  name="username" autocomplete="off" placeholder="Username" autofocus class="form-control">
        </div>
        <div class="form-group  ">
        <input type = "password"  name="password" autocomplete="off" placeholder="Password" autofocus class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Sign In</button>
     </form>
<p><a href = "{{ url_for('register') }}">Not Registered?, register here !</p>
</div>

    
{% endblock %}
