{% extends "layout.html" %}

{% block title %}
    Details
{% endblock %}

{% block body %}
<div class="container" id ="details">
    <br>{{book.title}}</br>
    <br>{{book.author}}</br>
    <br>{{ book.isbn }}</br>
    <br>{{ book.year }}</br>


</div>
<div class="container" id= "reviews">

</div>
<div class = "container" id ="submit">
        <h3>Submit Review</h3>
        <form  action="{{ url_for('book',isbn=book.isbn) }}" method="post" > 
            <div class="form-group  " >
            <input type = "text"  name="review" autocomplete="off" placeholder="Review" autofocus class="form-control">
            </div>
            
            <button class="btn btn-success" type="submit">Submit</button>
         </form>   
</div>
<div class= "container" id = "goodreviews">
    {{ res.text }}

</div>
<div class="container">
    {{reviews }}
</div>


{% endblock %}
